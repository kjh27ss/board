{% extends 'layout.html' %}
{% block style %}
<link rel="stylesheet" href="css/summernote-bs4.min.css">
{% endblock %}
{% block content %}

<h1 class="text-center mb-5">{{title}}</h1>
<form class="row was-validated" name="write_form" method="post">

    <div class="col-md-12 row align-items-center my-3">
        <label class="col-md-1" for="title">제목</label>
        <div class="col-md-11">
            <input type="text" name="title" class="form-control" placeholder="제목입니다." id="title"/>
        </div>
    </div>
    <div class="col-md-12 row align-items-center my-3">
        <label class="col-md-1" for="title">내용</label>
        <div class="col-md-11">
            <textarea id="content" name="content" class="form-control"></textarea>
        </div>
            
    </div>
    
    
    
    <div class="col-md-12 text-center">
        <button type="reset" class="btn btn-danger mr-5">취 소</button>
        <button type="submit" class="btn btn-secondary ml-5">수 정</button>
    </div>
    <input type="hidden" name="userid" value={{userid}} />
</form>


{% endblock %}

{% block script %}

<script src="js/summernote-bs4.min.js"></script>
<script src="js/lang/summernote-ko-KR.min.js"></script>
<script>
    $(function(){
        $("#content").summernote({
            tabsize:2,
            height:300,
            lang:"ko-KR"
        });
    });
</script>

{% endblock %}
